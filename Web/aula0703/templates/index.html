<!DOCTYPE html>
<html lang="pt-BR">
<head>

    <link rel="stylesheet" href="static/style.css">

<body>
    <header class="cabecalho">
        <h1 class="cabecalho__titulo">IMC</h1>
        <h3 class="cabecalho__subtitulo">Calculador de IMC</h3>
    </header>
    <main class="principal">
        <section class="campo">
            <form action="/calculadorIMC" class="formulario" method="post">
                <label for="peso">Peso: </label>
                <input type="number" name="peso" id="peso"><br>
                <label for="altura">Altura: </label>
                <input type="number" name="altura" id="altura"><br>
                <input type="submit" value="Enviar">
                <input type="reset" value="Limpar">
            </form>
            <div class="res">
                <h3>Resultado:</h3>
                <p>{{var_imc}}</p>
            </div>
        </section>
    </main>
    <footer class="rodape">
        Site criado por <strong><a href="https://github.com/LeoCarrijo">@LeoCarrijo</a></strong>
