<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="shortcut icon" href="styles/static/images/favicon.png" type="image/x-icon">
    <title>Calculadora</title>
</head>
<body>
    <div id="app">
        <div class="calculadora">
            <div class="display">
                <p class="numeroAnterior">{{numeroAnterior}}</p>
                <p>{{display}}</p>
            </div>
            <div class="teclado">
                <div class="linha">
                    <button class="tecla operador" @click="lidarBotao('AC')">AC</button>
                    <button class="tecla" @click="lidarBotao('%')">%</button>
                    <button class="tecla" @click="lidarBotao('x2')">xÂ²</button>
                    <button class="tecla operador" @click="lidarBotao('+')">+</button>
                </div>
                <div class="linha">
                    <button class="tecla" @click="lidarBotao('7')">7</button>
                    <button class="tecla" @click="lidarBotao('8')">8</button>
                    <button class="tecla" @click="lidarBotao('9')">9</button>
                    <button class="tecla operador" @click="lidarBotao('-')">-</button>
                </div>
                <div class="linha">
                    <button class="tecla" @click="lidarBotao('4')">4</button>
                    <button class="tecla" @click="lidarBotao('5')">5</button>
                    <button class="tecla" @click="lidarBotao('6')">6</button>
                    <button class="tecla operador" @click="lidarBotao('/')">/</button>
                </div>
                <div class="linha">
                    <button class="tecla" @click="lidarBotao('1')">1</button>
                    <button class="tecla" @click="lidarBotao('2')">2</button>
                    <button class="tecla" @click="lidarBotao('3')">3</button>
                    <button class="tecla operador" @click="lidarBotao('*')">x</button>
                </div>
                <div class="linha">
                    <button class="tecla zero" @click="lidarBotao('0')">0</button>
                    <button class="tecla" @click="lidarBotao('.')">.</button>
                    <button class="tecla operador" @click="lidarBotao('=')">=</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>

<script src="index.js"></script>
