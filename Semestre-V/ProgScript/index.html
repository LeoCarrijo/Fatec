<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <title>Aula 01</title>
</head>
<body>
    <div id="app">
        <p>{{titulo}}</p>
        <hr>
        <h1>{{numero1}} + {{numero2}} = {{numero1 + numero2}}</h1>
        <hr>
        <h2>{{numero1}} - {{numero2}} = {{sub(numero1, numero2)}}</h2>
        <hr>
        <h2>{{numero1}} * {{numero2}} = {{mult()}}</h2>
        <hr>
        <h2>{{numero1}} / {{numero2}} = {{div(numero1, numero2)}}</h2>
        <hr>
        <h2>Timer: {{timer()}}</h2>
    </div>
</body>
</html>

<script>
    const { createApp } = Vue
    createApp({
        data() {
            return {
                titulo: "Olá Vue!",
                numero1: 0,
                numero2: 12
            }
        },
        methods: {
            sub(x, y) {
                return x - y
            },
            mult() {
                x = this.numero1
                y = this.numero2
                return x * y
            },
            div(x, y) {
                return (x / y).toFixed(2)
            },
            timer() {
                setTimeout(() => {
                    this.numero1 += 1
                }, 1000)
                let tipo = 'nada'
                if(this.numero1 % 2 == 0 && this.numero1 != 0) {
                    tipo = 'par'
                }else if(this.numero1 == 0){
                    tipo = 'nada'
                }else{
                    tipo = 'impar'
                }
                let primo = 'primo'
                let cont = 0
                let valor = 0
                for(let i = this.numero1; i > 0; i--) {
                    valor = this.numero1 % i
                    if(valor == 0) {
                        cont++
                    }
                }
                if(cont > 2){
                    primo = 'não primo'
                }else{
                    primo = 'primo'
                }
                cont = 0
                return `${this.numero1} ${tipo} ${primo}` 
            }
        }
    }).mount("#app")
</script>
